<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100%;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<button type="button" id="btn01">btn01</button>
		<button type="button" id="btn02">btn02</button>
		<script type="text/javascript">
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function() {
				// console.log(btn01.currentStyle.width);

				var obj = getComputedStyle(box1, null);
				console.log(obj);
				console.log(obj.width);
				console.log(obj.height);
				console.log(obj.background);
			}

			var btn02 = document.getElementById("btn02");
			btn02.onclick = function() {
				console.log(getStyle(box1, "width"));
			}

			function getStyle(obj, name) {
				return window.currentStyle ? obj.currentStyle[name] : getComputedStyle(obj, null)[name];
			}
		</script>
	</body>
</html>
