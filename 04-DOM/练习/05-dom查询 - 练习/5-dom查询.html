<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="main、.css" />
	</head>
	<body>
		<main>
			<div class="d0-left">
				<div class="d0-left-top">
					<div class="inner">
						<span>你喜欢哪个城市？</span>
						<ul id="city">
							<span style="display: none;">1</span>
							<li id="bj">北京</li>
							<li>上海</li>
							<li>东京</li>
							<li>首尔</li>
						</ul>
					</div>
					<div>
						<span>你喜欢哪款单机游戏？</span>
						<ul>
							<li>红警</li>
							<li>实况</li>
							<li>极品飞车</li>
							<li>魔兽</li>
						</ul>
					</div>
					<div>
						<span>你手机的操作系统是？</span>
						<ul id="phone"><li>IOS</li><li id="android">AND</li><li>WIN</li>
						</ul>
					</div>
				</div>
				<div class="d0-left-bottom">
					<div class="d0-lef-top">
						gender:
						<input type="radio" name="gender" id="" value="male" class="debug"/>
						Male
						<input type="radio" name="gender" id="" value="female" class="wuhu"/>
						Female
					</div>
					<div class="d0-lef-bottom">
						name:
						<input type="text" name="name" id="username" value="abcde" />
					</div>
				</div>
			</div>
			<div class="d0-right">
				<button id="btn01">查找#bj节点</button>
				<button id="btn02">查找所有li节点</button>
				<button id="btn03">查找name=gender的所有节点</button>
				<button id="btn04">查找#clty下的所有li节点</button>
				<button id="btn05">返回#clty的所有子节点</button>
				<button id="btn06">返回#phone的第一个子节点</button>
				<button id="btn07">返回#bj的父节点</button>
				<button id="btn08">返回#android的前一个兄弟节点</button>
				<button id="btn09">返回#username的value属性值</button>
				<button id="btn10">设置#username的value属性值</button>
				<button id="btn11">返回#bj的文本值</button>
			</div>
		</main>
		<script src="mian.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
