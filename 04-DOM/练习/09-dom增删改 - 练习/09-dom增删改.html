<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css" />

	<body>
		<main>
			<div class="total">
				<div class="inner">

		<script src="mian.js" type="text/javascript" charset="utf-8"></script>
