<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background: #F00;
				padding: 10px;
				border: 1px solid;
				margin: 10px;
			}

			#box2 {
				background: #999;
			}

			#box4 {
				width: 400px;
				height: 300px;
				background: #ff0;

			}

			#box5 {
				width: 200px;
				height: 200px;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div id="box3" style="position: relative;">
			<div id="box2">
				<div id="box1">

				</div>
			</div>
		</div>
		<button type="button" id="btn01">点我</button>

		<div id="box5">
			<div id="box4">

			</div>
		</div>

		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var btn01 = document.getElementById("btn01");

			/* 
			 clientWidth
			 clientHeight
				这两个属性获取元素的宽度和高度
				这些属性都不带px，直接返回数值，可以直接进行计算
				数值会包含内容区和内边距|不包含边框和外边距 
				这两个属性都是只读的，不能修改样式
			 */
			console.log(box1.clientWidth);
			console.log(box1.clientHeight);

			/* 
			offsetWidth
			offsetHeight
				这两个属性获取元素的宽度和高度
				这些属性都不带px，直接返回数值，可以直接进行计算
				数值会包含内容区;内边距;边框;不包含外边距
			 */
			console.log();
			console.log(box1.offsetWidth);
			console.log(box1.offsetHeight);

			/*
			 offsetParent
				可以获取当前元素的定位父元素
				获取当前元素最近开启定位的祖先元素(往上层找 position:任意定位;直到找到为止，如没有则返回最上层-body)
			 */
			console.log();
			console.log(box1.offsetParent);

			/* 
			 offsetLeft
				当前元素相对于其对位父元素的水平偏移量
			 offsetTop
				当前元素相对于其对位父元素的垂直偏移量	
			 */
			console.log();
			console.log(box1.offsetLeft);
			console.log(box1.offsetTop);

			/* 
			 scrollWidth
			 scrollHeight
				可以获取元素整个滚动区域的宽度和高度
			 */
			console.log();
			var box4 = document.getElementById("box4");
			var box5 = document.getElementById("box5");

			console.log("可见宽度" + box5.clientWidth);
			console.log("可见高度" + box5.clientHeight);
			console.log("滚动宽度" + box5.scrollWidth);
			console.log("滚动高度" + box5.scrollHeight);

			/*
			 scrollTop
			 scrollLeft
				获得垂直,水平滚动条滚动的距离
			 */
			console.log();
			console.log("垂直滚动条移动了：" + box5.scrollTop);
			console.log("水平滚动条移动了：" + box5.scrollLeft);


			/* 
			 clientHeight
				当满足scrollHeight - scrollTop == clientHeight时
				说明垂直滚动条滚动到底了
			box5.scrollWidth - box5.scrollTop == clientWidth表示水平防线滚动到底
			 */
			console.log();
			console.log("可见高度" + box5.clientHeight);
			console.log(box5.scrollHeight - box5.scrollTop);

			console.log(box5.scrollWidth - box5.scrollTop);

			function xy() {
				if (box5.scrollHeight - box5.scrollTop == box5.clientHeight) {
					alert("滚动到底了");
				}
			}

			// setInterval(xy,3000);
		</script>
	</body>
</html>
