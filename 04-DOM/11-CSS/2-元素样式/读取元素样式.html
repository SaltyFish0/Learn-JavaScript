<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100%;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<button type="button" id="btn01">btn01</button>
		<button type="button" id="btn02">btn02</button>
		<script type="text/javascript">
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function() {
				var box1 = document.getElementById("box1");
				// currentStyle查看当前显示样式
				// 语法：元素.currentStyle.样式名
				// 	新版浏览器都不可用 只有ie支持！ 
				// console.log(box1.currentStyle.height);



				// getComputedStyle()获取当前元素的样式|IE8及以下不支持
				// 这个方法是window的方法，可以直接使用
				// 参数一：要获取样式的元素
				// 参数二：可以传递一个伪元素，一般传null
				// 	该方法会返回一个对象，对象中封装了当前元素对应的样式
				// 	可以通过对象.样式名 来读取样式
				// 	如果获取的样式没有设置，则会获取到真实的值，而不是默认值
				// 	比如：width设置的百分百 不会获取百分百，而是一个具体的像素(根据浏览器来)

				var obj = getComputedStyle(box1, null);
				console.log(obj);
				console.log("width = " + obj.width);
				console.log("height = " + obj.height);
				console.log("height = " + obj.background);

				// currentStyle IE可用
				// getComputedStyle() 其他浏览器可用

				// 如想所有浏览器同时可以，需要自定义函数
				// obj要获取样式的元素
				// name要获取的样式名

			}

			var btn02 = document.getElementById("btn02");
			btn02.onclick = function() {

			}



			function getStyle(obj, name) {

				// 判断浏览器版本
				// 如不加window  就会报错
				// 加window  就是属性
				// if(window.getComputedStyle){
				// 	return getComputedStyle(obj, null)[name];
				// }else{
				// 	return obj.currentStyle[name];
				// }

				return window.getComputedStyle ? getComputedStyle(obj, null)[name] : obj.currentStyle[name];
			}
			console.log(getStyle(box1, "width"));
		</script>
	</body>
</html>
