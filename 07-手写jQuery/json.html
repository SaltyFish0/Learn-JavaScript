<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			/* 
		 JSON
			因为js中的对象中只有js自己认识，其他语言都不认识
			JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
				并且可以转换为任意语言中的对象
			JSON
				JavaScript Object Notation (JS对象表示法)
				JSON和对象的格式一样，只不过JSON字符串中的属性名必须加双引号
					其他的和JS语法一致
			JSON分类：
				1.对象{}
				2.数组[]
			JSON中允许的值：1.字符串；2.数值；3.布尔值；4.null；5.对象；6.数组；
				对象只能是普通对象
		 */

			var obj = '{"name": "孙悟空","age": 18,"gender": "男"}';
			var arr = '[1,2,3,"hello",true]';
			var obj2 = '{"arr":[1,2,3]}';
			console.log(obj2);
			console.log(typeof obj2);
			/* 
			 将JSON字符串转换为JS中的对象
			 JS中为我们提供了一个工具类，就叫JSON
			 JSON
			 	将JSON转换为JS对象，或将JS对象转换为JSON
			 JSON.parse
				可以将JSON字符串转换为js对象
				需要一个JSON字符串作为参数，会将该字符串转换为js对象
				不会直接输出，而是将结果(转换完的对象)作为返回值返回
			 */

			var n1 = JSON.parse(obj2);
			console.log();
			console.log(n1);
			console.log(typeof n1);

			var n2 = JSON.parse(arr);
			console.log();
			console.log(n2[1]);
			console.log(typeof n2);


			/* 
			 JS对象转JSON
			 不会直接输出，而是将结果(转换完的对象)作为返回值返回
			 */
			var obj3 = {
				name: "猪八戒",
				age: 18,
				gender: "男"
			};
			var n3 = JSON.stringify(obj3);
			console.log();
			console.log(n3);
			console.log(typeof n3);
			
			/*
			 JSON这个对象在IE及以下浏览器中不支持，所以在这些浏览器中不适用
			 */
		</script>
	</body>
</html>
