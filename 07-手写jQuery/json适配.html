<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/* 
		 如果需要兼容IE7及以下的JSON操作，则可以通过引入一个外部的js文件来处理
		 */
			var obj = '{"name": "孙悟空","age": 18,"gender": "男"}';
			/* 
			 eval()
				可以执行一段字符串形式的JS代码，并将执行结果返回
				如果使用eval()执行的字符串中含有{},它会将{}当成代码块
					如果不希望将其当成代码块解析，则需要在字符串前后各加一个括号
					
			eval()这个函数功能很强大，可以直接执行一个字符串的js代码
				但是在开发中不要使用，首先它的执行性能比较差(吃性能)，然后它还具有安全隐患
			 */
			var str2 = "console.log(1);"
			console.log(
				eval("(" + obj + ")")
			);
		</script>
	</body>
</html>
