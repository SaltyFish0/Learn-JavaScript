<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>?</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			split()
				可以将一个字符串拆分为一个数组
				方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
				这个方法即使不指定全局匹配，也会全都拆分
			search()
				可以搜索字符串中是否有指定内容
				search()只会查找第一个，即使设置全局匹配也没用
				如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
				可以接收正则表达式作为参数，然后会根据正则表达式去检索字符串
			match()
				可以根据正则表达式 从一个字符串中将符合条件的内容提取出来
				默认情况下match只会找到一个符合要求的内容，找到以后就停止检索
					我们可以设置模式为全局匹配模式，这样就会匹配所有的内容
			replace()
				可以将字符串中指定内容替换为新的内容
					参数1：被替换的内容
					参数2：新的内容
			 默认只会替换一个，所以替换全部时，要专递正则表达式，并修改为全局模式
			
			 */
			var str = "1a2b3c4d5e6f";
			// 根据任意字母来字符串拆分
			var result = str.split(/[A-z]/);
			console.log(result);


			// 搜索字符串中是否含有aac或abc或acc
			console.log();
			str = "afc abc acc";
			result = str.search(/a[a-c]c/i);
			console.log(result);


			console.log();
			str = "1a2b3c4d5e6fA";
			// 提取该字符串中所有字母且不分大小写
			result = str.match(/[a-z]/gi);
			console.log(result);
			console.log(result[2]);
			// match()会将匹配到的内容封装到数组中返回，即使只查询到一个
			console.log(Array.isArray(result));

			
			console.log();
			console.log(str);
			result = str.replace(/[a-z]/gi, "*");
			console.log(result);
			console.log(typeof result);
		</script>
	</body>
</html>
