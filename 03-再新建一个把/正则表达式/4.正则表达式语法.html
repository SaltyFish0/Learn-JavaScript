<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 创建正则表达式检查一个字符串是否含有aaa
			 */
			var reg = /aaa/;
			console.log(reg.test("naaan"));

			// 量词
			// 	通过量词可以设置一个内容出现的次数
			// 		量词只对前面一个内容起作用/ab{3}/ 意思为abbb
			// 		如想查找词组，可以使用()括起来/(ab){3}/
			// 	{n} n次
			// 	{m,n}出现m到n次
			//  {m,}m次以上
			// 	+ 至少一个 相当于{1,}
			//	*0 个或多个 相当于{0,}
			//  ? 0个或一个 相当于{0,1}
			//  ^ 表示开头 /^a/ 写在前面
			//  $ 表示结尾 /a$/ 写在后面


			// 下段代码表示连续出现ab三次
			reg = /(ab){3}/;
			console.log(reg.test("ababab"));

			// 下段代码表示出现ab两次到五次都可以 
			reg = /(ab){2,5}/;
			console.log(reg.test("aba"));

			reg = /(ab){2,}/;
			console.log(reg.test("aba"));

			reg = /(ab)+/;
			console.log(reg.test("a"));

			reg = /a*b/;
			console.log("*为 " + reg.test("b"));

			reg = /(ab)?/;
			console.log("?为 " + reg.test("acb"));


			// 检查一个字符串中是否以a开头
			reg = /^a/;
			console.log("是否以a开头 " + reg.test("vacb"));

			// 检查一个字符串中是否以a结尾
			reg = /a$/;
			console.log("是否以a结尾 " + reg.test("vacba"));

			// 如果在正则表达式中使用^ $则要求字符串必须完全符合正则要求
			reg = /^a$/;
			console.log("a既是开头也是结尾 " + reg.test("aa"));

			reg = /^a|a$/;
			console.log("以a开头或以a结尾 " + reg.test("aab"));

			reg = /^a.*a$/;
			console.log("同时以a开头和结尾 " + reg.test("asa"));



			// 创建一个正则表达式 检查一个字符串是否是一个合法手机号
			// 手机号规则
			// 共11位 
			// 1位为1开头 
			// 2位3-9任意数字
			// 3位以后任意数字9个
			var phone = 13067890123;
			var cell = /^1[3-9][0-9]{9}$/;
			console.log(cell.test(phone));
		</script>
	</body>
</html>
