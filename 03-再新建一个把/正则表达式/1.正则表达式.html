<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 正则表达式
				用于根据正则表达式，来检查一个字符串是否复合规则
				获取将字符串中符合规则的内容提取出来(比如邮箱格式 密码类型)
			 */
			// 创建正则表达式的对象
			// 语法：
			// var 变量 = new RegExp("正则表达式","匹配模式");
			// 在构造函数中可以传递第二个参数
			// 	参数1："i" 忽略大小写(要加引号)
			// 	参数2："g" 全局匹配模式
			var reg = new RegExp("A","i");
			console.log(reg);
			// 使用typeof检查正则对象，会返回object
			console.log(typeof reg);


			// 正则表达式的方法
			// test()
			// 	使用这个方法可以检查一个字符串是否复合正则表达式的规则，严格区分大小写
			// 		如果复合返回true，否则返回false
			// 语法：
			//  变量.test("字符串");
			console.log(reg.test("a"));
		</script>
	</body>
</html>
