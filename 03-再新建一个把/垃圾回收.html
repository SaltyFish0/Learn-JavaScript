<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 垃圾回收(GC)
				当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作对象(垃圾)
				此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，所以这种垃圾必须进行清理
			在JS中拥有自动的垃圾回收机制，会自动将这些垃圾从内存中销毁
				我们也不需要也不能进行垃圾回收的操作
			我们做的只是要将不再使用的对象设置null即可 
				
			 */
			var obj = new Object();
			obj = null;
			console.log(obj);
		</script>

	</body>
</html>
