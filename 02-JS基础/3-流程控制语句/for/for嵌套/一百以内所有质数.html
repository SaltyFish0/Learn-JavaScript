<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			count = 0
			
			for (var i = 2; i <= 100; i++) {
				var flag = true;
				for (var j = 2; j < i; j++) {
					if (i % j == 0) {
						// console.log(i+"不为质数");
						flag = false;
					}
				}
				if (flag) {
					count += 1
					console.log(i + "是质数");
				}
			}
		console.log(i + "是质数");	
		</script>
	</body>
</html>
