<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span {
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1; i < 10; i++) {
				// j < i + 1
				for (var j = 1; j <= i; j++) {
					document.write("<span>" + j + "*" + i + "=" + i * j + "</span>")
				}
				document.write("</br>")
			}
		</script>
	</body>
</html>
