<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// console.time()可以用来开启一个计时器
			// 它需要一个字符串作为参数，这个字符串将会作为计时器的标识

			// 测试如下程序的性能
			// 在程序执行前，开启计时器
			console.time("test");
			for (var i = 2; i <= 100; i++) {
				var flag = true;
				for (var j = 2; j <= Math.sqrt(i); j++) {
					if (i % j == 0) {
						flag = false;
						// 一旦进入判断，则证明i不可能是质数了 此时循环再执行已经没有任何意义了
						// 可以使用break来结束循环
						break;


						// i为10000时
						// 不加break 200毫秒
						// 加break 20毫秒
						// 修改j的值后 变为3毫秒
					}
				}
				if (flag) {
					console.log(i + "是质数");
				}
			}

			// 终止计时器
			console.timeEnd("test");
			
			
			
			// 优化：
			// 1.内层循环里加了break
			// 2.j<i	没必要这么大，除掉多余的算法，算到平方根就不再运算
			
		</script>
	</body>
</html>
