			for (var i = 100; i < 1000; i++) {
				// 获取i的百位 十位 个位的数字
				// 百位

				// i = 101
				// 111/10 1
				var hundred = parseInt(i / 100);

				// 111-1*100  11/10 1
				// 十位
				var individual = parseInt((i - hundred * 100) / 10);
				
				// 111%10 1
				// 个位
				var daffodil = i % 10;
				if (Math.pow(hundred, 3) + Math.pow(individual, 3) + Math.pow(daffodil, 3) == i) {
					console.log(i);
				}
			}
		</script>
