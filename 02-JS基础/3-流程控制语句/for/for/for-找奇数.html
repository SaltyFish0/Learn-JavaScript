<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 打印1-100之间所有奇数之和
			var conut = 0;
			for(var i = 1;i <= 100;i++){
				if(	i%2 != 0){
					// console.log(i);
					conut += i;
				}
			}
			console.log(conut);
		</script>
	</body>
</html>
