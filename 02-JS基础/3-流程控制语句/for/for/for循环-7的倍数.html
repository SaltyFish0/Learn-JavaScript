<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 1;
			var count = 0;

			for (var i = 1; i <= 100; i++) {
				if (i % 7 == 0) {
					// console.log(i);
					count += i;
					sum++;
				}
			}
			console.log(sum);
			console.log(count);
		</script>
	</body>
</html>
