			// console.log(i);

			// for语句中 为我们提供了专门的位置用来放三个表达式
			// 	1.初始化表达式
			// 	2.条件表达式
			// 	3.更新表达式
			// for循环的语法：
			// 	for(1初始化表达式;2条件表达式;4更新表达式){
			// 		3语句...
			// }

			// for循环的执行流程：
			// 	1.执行初始化表达式，初始化变量
			//  2.执行条件表达式 判断是否执行循环
			// 		如果为true，则执行3
			// 		如果为false 终止循环
			// 4.执行更新表达式，更新表达式执行完毕继续重复第二步
			// for (var a = 0; a < 10; a++) {
			// 	console.log(a)
			// }
			// for循环的三个部分都可以省略，也可以写在外部
			var a = 0
			for (; a < 10;) {
				a++;
				console.log(a)
			}
			
			
			// 如果在for循环中不写任何的表达式，只写两个；，此时循环会是一个死循环会一直执行下去，慎用。
			// for (;;) {
			// 	console.log("a")
			// }
