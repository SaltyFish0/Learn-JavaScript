			// continue关键字可以用来跳过当次循环
			// 同样continue也是默认只会对离它最近的循环起作用
			xy:
			for (var i = 0; i < 5; i++) {
				for (var j = 0; j < 5; j++) {
					if (j == 1) {
						continue xy;
					}
					console.log("内" + (j));
				}
				console.log("外" + (i));
