<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		语句2
			if(){
				
			}else{
				
			}
			if...else...
			该语句执行时，会从上到下依次对条件表达式进行求值判断
			如果值为true，则执行if下语句
			如果值为false，则执行else下语句
		 -->
		<!-- 
		语句3
			if(条件表达式){
				语句...
			}else if(条件表达式){
				
			}else if(条件表达式){
				语句...
			}else{
				语句...
			}
			if...else if...else
				该语句执行时，会从上到下依次对条件表达式进行求值判断
				如果值为true，则执行当前语句。
				如果值为false，则继续向下判断
				
				如果所有的条件都不满足，则执行else下的语句
		  -->
		<script type="text/javascript">
			var age = 40;
			if (age >= 50) {
				console.log("你已经退休了")
			} else {
				console.log("你还没退休")
			}
		</script>
	</body>
</html>
