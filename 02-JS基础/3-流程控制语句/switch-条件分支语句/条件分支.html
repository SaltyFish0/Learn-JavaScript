	<body>
		<script type="text/javascript">
			var num = 1;
			// if(num == 1){
			// 	console.log("一");
			// }else if(num == 2){
			// 	console.log("二");
			// }else if(num == 3){
			// 	console.log("三");
			// }
			
			// switch(){
			// 	case 表达式:
			// 		语句...
			// 		break;
			// 	case 表达式:
			// 		语句...
			// 		break;
			// 	default:
			// 		语句...
			// 		break;
			// }
			
			// 执行流程：
			// 	switch...case...语句
			// 	在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
			// 		如果比较结果为true，则从当前case处开始执行代码
			// 			当前case后所有的代码都会执行 我们可以在case的后边跟着一个break关键字
			// 			这样可以确保只会执行当前case后的语句，而不会执行其他的case
			// 		如果比较结果为false，则继续向下比较
			// 		如果所有的比较结果都为false，则只执行default后的语句
			
			
			
			switch (num) {
				case 1:
					console.log("一");
					break;
				case 2:
					console.log("二");
					break;
				case 3:
					console.log("三");
					break;
			}
			// 我给自己画了个饼 把自己画死了
		</script>
