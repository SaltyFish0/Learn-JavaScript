<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var week = parseInt(prompt("星期几？"));
			switch (week) {
				case 1:
					console.log("星期一");
					break;
				case 2:
					console.log("星期二");
					break;
				case 3:
					console.log("星期三");
					break;
				case 4:
					console.log("星期四");
					break;
				case 5:
					console.log("星期五");
					break;
				case 6:
					console.log("星期六");
					break;
				case 7:
					console.log("星期七");
					break;
				default:
					console.log("非法参数！");
					break;
			}
		</script>
	</body>
</html>
