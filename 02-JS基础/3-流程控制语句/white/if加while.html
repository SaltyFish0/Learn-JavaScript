<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			while (true) {
				var grade = prompt("请输入小明的期末成绩");
				// 如果是合格成绩 就执行此代码块 跳出循环
				if (grade >= 0 && grade <= 100) {
					break;
				}
				alert("请输入有效的分数!")
			}
			if (grade > 100 || grade < 0 || isNaN(grade)) {
				alert("不是合法数字，请仔细阅读说明。");
			} else if (grade == 100) {
				console.log("宝马");
			} else if (grade >= 80 && grade <= 99) {
				console.log("iphone15s");
			} else if (grade >= 60 && grade <= 79) {
				console.log("参考书");
			} else {
				console.log("你真tm的笨");
			}
		</script>
	</body>
</html>
