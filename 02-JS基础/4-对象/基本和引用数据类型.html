<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 基本数据类型
			String;Number;Boolean;Null;undefined;
		引用数据类型
			Object
		
		1.JS中的变量都是保存到栈内存中的
			基本数据类型的值直接在栈内存中储存
			值与值之间是独立存在，修改一个变量不会发生任何变化
			
			
		2.对象是保存到堆内存中,每创建一个新的对象，就会在堆内存中开辟出一个新的空间
			而对象的变量保存的是对象的内存地址(对象的引用),如果两个变量保存的是同一个对象引用
			当一个通过一个变量修改属性时，另一个也会受到影响
		 -->
		<script type="text/javascript">
			// 1.
			var a = 123;
			var b = a;
			a++;
			console.log("a = " + a);
			console.log("b = " + b);

			// 2.
			var obj = new Object();
			obj.name = "孙悟空";

			var obj2 = obj;
			obj.name = "猪八戒";
			
			
			
			// obj2 = null;
			console.log(obj.name);
			console.log(obj2.name);
			// console.log(obj);
			// console.log(obj2);
			console.log();
			
			// 当比较两个基本数据类型的值时，就是比较值
			// 	当比较两个引用数据类型时，比较的是内存地址
			//  如果两个对象是一模一样的 但是地址不同 也会返回false
			
			var a = 123;
			var b = 123;
			console.log(a == b);
			var aa = new Object();
			var bb = new Object();
			aa.name = 123;
			bb.name = 123;
			console.log(aa == bb);
		</script>
	</body>
</html>
