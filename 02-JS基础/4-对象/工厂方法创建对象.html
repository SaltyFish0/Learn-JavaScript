			// 工厂方法创建对象(批量创建)
			// 通过该方法可以大批量的创建对象
			function createPerson(name,age,gender){
				// 创建新对象
				var obj = new Object();
				// 向对象中添加属性
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.sayName = function(){
					console.log(this.name);
				}
				// 将新对象返回
				return obj;
			}
			var obj1 = createPerson("孙悟空",28,"男");
			var obj2 = createPerson("猪八戒",16,"男");
			var obj3 = createPerson("沙和尚",19,"男");
			
			console.log(obj1);
			console.log(obj2);
			console.log(obj3);
			
			obj1.sayName();
			obj2.sayName();
			obj3.sayName();
