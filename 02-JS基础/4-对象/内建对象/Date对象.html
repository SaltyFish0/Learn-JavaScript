<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 Date对象
				在JS中使用Date对象表示一个时间
				
			 */
			// 如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
			var d1 = new Date();
			console.log(d1);
			// 创建一个指定的时间对象
			// 需要在构造函数中传递一个表示时间的字符串作为参数
			// 格式 月份/日/年/ 小时:分钟:秒
			var d2 = new Date("1/1/1970 0:0:0");
			console.log(d2);

			var d1a = d1.getDate();
			// getDate()
			// 	获取当前日期对象是几日

			var d1b = d1.getDay();
			// getDay()
			// 	获取当前日期对象是周几 
			// 	返回0-6的值	0表示周日
			// 				1表示周一...

			var d1c = d1.getMonth();
			// getMonth()
			// 	获取当前时间对象的月份
			// 		会返回0-11的值
			// 			0表示1月
			// 			11表示12月


			var d1d = d1.getFullYear();
			// getFullYear()
			//  获取当前日期对象的年份

			var d1e = d1.getTime();
			// 获取当前日期对象的时间戳
			// 时间戳指的是从格林威治标准时间的1970年1月1日，0时0分0秒到当前时间花费的毫秒数
			// 计算机底层在保存时间时，使用的都是时间戳

			console.log(d1d + "年");
			console.log(d1c + 1 + "月");
			console.log(d1a + "日");
			console.log("星期" + d1b);
			console.log();
			console.log("时间戳" + d1e);
			console.log("秒" + d1e / 1000);
			console.log("分" + d1e / 1000 / 60);
			console.log("时" + d1e / 1000 / 60 / 60);
			console.log("天" + d1e / 1000 / 60 / 60 / 24);
			console.log("年" + d1e / 1000 / 60 / 60 / 24 / 365);



			// 利用时间戳测试代码性能
			// now() 毫秒数

			var start = Date.now();
			console.log(start);
			for (var i = 0; i < 100; i++) {
				console.log(i);
			}
			var end = Date.now();
			console.log("执行了" + (end - start) + "毫秒");
		</script>
	</body>
</html>
