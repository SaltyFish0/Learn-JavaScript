<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 Math对象
				数学类和其他对象不同，不是一个构造函数
				它属于一个工具类，不用创建对象就可以直接使用，它里面封装了数学运算相关的属性和方法
				
				比如
					Math.PI表示圆周率
				
			 */

			console.log(Math.PI);
			// Math.PI表示圆周率

			console.log(Math.abs(3));
			// abs()可以计算一个数的绝对值

			console.log(Math.ceil(1.9));
			// Math.ceil()
			// 对数进行上舍(只要有小数位就自动进1 向上取整)

			console.log(Math.floor(1.9));
			// Math.floor()
			// 对数进行下舍(只要有小数位就自动舍去 向下取整)

			console.log(Math.round(1.4));
			// Math.round()
			// 四舍五入

			console.log(Math.random());
			// Math.random()
			// 生成0到1之间的随机数(不包括0)
			var a = [];
			for (let i = 0; i < 10; i++) {
				a.push(Math.ceil(Math.random() * 10));
			}
			// Math.round(Math.random()*x)
			// 生成0到x之间的随机数
			console.log(a);

			console.log(Math.max(10, 20, 30, 10));
			// max可以获取多个数中的最大值

			console.log(Math.min(10, 20, 30, 10));
			// max可以获取多个数中的最小值

			
			console.log(Math.pow(2, 3));
			// Math.pow(x,y)
			// 返回x的y次幂(幂意思为乘方的结果)

			console.log(Math.sqrt(4));
			// Math.sqrt()
			// 用于对一个数开方运算
			
			// 更多方法百度Math数学类！
		</script>
	</body>
</html>
