<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			// 属性名
			//  不能已数字开头 不强制要求遵守标识符的规范
			// 	什么乱七八糟的名字都可以使用
			// 但是我们使用时尽量按照标识符的规范去做
			// 如果使用特殊的属性名 不能采用.的方式来操作
			// 需要使用另一种方式
			// 	语法:对象["属性名"] = 属性值
			// 读取时也要采用这种方式
			// 使用[]这种方式去操作属性，更加的灵活
			// 	在[]中可以直接传递一个变量，这样变量值是多少就会读取哪个属性 
			// var obj = new Object;

			// obj["1-fish"] = 3121;
			// obj["2-fish"] = 7134;

			// var a = "1-fish";
			// var b = "2-fish";
			// console.log(obj[b]);



			// 属性值
			// 	js对象的属性值，可以是任意的数据类型，甚至也可以是一个对象
			var obj1 = new Object;
			var obj2 = new Object;
			
			obj1.name = "董文杰1";
			obj2.name = "董文杰2";
			
			obj2.name = obj1;
			
			console.log(obj1.name);
			console.log(obj2.name);
			
			// in 运算符
			// 	通过该运算符可以检查一个对象中是否含有指定的属性
			//  如果有则返回true 没有则返回false
			//  语法："属性名" in 对象
			console.log("name" in obj1);
		</script>
	</body>
</html>
