<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 使用new关键字调用的函数 是构造函数constructor
			// 创建一个Object 赋值给变量obj

			var obj = new Object();
			// 使用typeof检查一个对象时，会返回object
			console.log(obj);
			console.log(typeof obj);
			// 在对象中保存的值称为属性
			
			
			// 向对象中添加属性(增)
			// 	语法：对象.属性名 = 属性值;
			obj.name = "孙悟空";
			obj.gender = "男";
			obj.age = 18;
			
			
			// 读取对象中的属性(查)
			//  语法：对象.属性名
			console.log(obj.name);
			
			
			// 修改对象的属性值(改)
			// 语法：对象.属性名 = 新值
			obj.name = "陈海旺"
			console.log(obj.name);
			
			// 删除对象的属性(删)
			// 语法 delete 对象.属性名
			delete obj.name;
			console.log(obj.name);
		</script>			
	</body>
</html>
