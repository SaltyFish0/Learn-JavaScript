<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建对象
			var obj = new Object();
			// 添加属性
			obj.name = "孙悟空";
			obj.age = 18;
			// 对象的属性值可以是任何的数据类型，也可以是个函数
			obj.fun = function(){
				console.log(obj.name);
			};
			function fun(){
				console.log(obj.name);
			};
			// console.log(obj.sayName);
			
			
			// 调方法
			obj.fun();
			// 调函数
			fun();
			// 函数也可以称为对象的属性
			// 如果一个函数作为一个对象的属性八寸
			// 那么我们称这个函数时称为这个对象的方法
			// 调用函数就说调用函数的方法(method)
			
			// 但是他只是名称上的区别，没有其他的区别
		</script>
	</body>
</html>
