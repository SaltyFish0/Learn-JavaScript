<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 解析器在调用函数时每次都会向函数内部传递进一个隐含的参数
				这个隐含的参数就是this，this指向的是一个对象
				这个对象我们称为函数执行的上下文对象
				根据函数的调用方式不同，this会指向不同的对象
					1.以函数方式调用时，this永远都是window
					2.以方法的形式调用时，this就是调用方法的那个对象
			 */
			var name = "全局的name";
			function fun() {
				console.log(this);
				console.log(this.name);
			}
			
			var obj = {
				name:"孙悟空",
				sayName:fun
			}
			var obj2 = {
				name:"沙和尚",
				sayName:fun
			}
			//以函数形式调用
			// fun(123,456);
			//根据函数的调用方式不同，this会指向不同的对象
			// obj.sayName(456,456)
			// console.log(obj.sayName() == fun());
			fun();
			obj.sayName();
			obj2.sayName();
		</script>
	</body>
</html>
