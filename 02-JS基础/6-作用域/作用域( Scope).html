<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 作用域
			// 	作用域指一个变量的作用的范围
			// 	在JS中一共有两种作用域:
			// 		1.全局作用域
			// 			直接编写在script标签中的代码，都在全局作用域
			// 			全局作用域在页面打开时创建，在页面关闭时销毁
			// 			在全局作用域中有一个全局对象window
			// 				它代表的是浏览器的窗口，由浏览器创建，我们可以直接使用
			// 			在全局作用域中
			// 				创建的变量都会作为window对象的属性保存
			// 				创建的函数都会作为window对象的方法保存
			//			全局作用域中的变量都是全局变量
			//				在页面的任意部分都可以访问的到
			// 		2.函数作用域
			// 				
			var a = 1;
			function fun() {
				var a = 123;
				return a;
			}
			console.log(window.a);
			console.log(window.fun());
		</script>
	</body>
</html>
