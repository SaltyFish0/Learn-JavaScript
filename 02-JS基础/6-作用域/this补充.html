	<body>
		<script type="text/javascript">
			var name = "全局";

			function fun() {
				console.log(name);
				console.log(this);
				console.log(this.name);
				console.log();
			}
			var obj1 = {
				name: "孙悟空",
				sayName: fun
			}
			var obj2 = {
				name: "沙和尚",
				sayName: fun
			}
			fun();
			obj1.sayName();
			obj2.sayName();
		</script>
