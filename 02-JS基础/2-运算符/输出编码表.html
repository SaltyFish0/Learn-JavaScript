	<body>
		<script type="text/javascript">
		
		// 在字符串中使用转义字符输出Unicode编码 要加\u四位编码
		// 
			console.log("\u0031");
			// 2620 骷髅头 
			console.log("\u2620 骷髅头 ");
			
			
			
		
		</script>
		<!-- 网页中使用Unicode编码 
			&#编码;这里的编码需要的是十进制
		-->
		<h1 style="font-size: 6em;">&#9760;</h1>
	</body>
</html>
