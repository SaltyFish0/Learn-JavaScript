<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		语句:
			条件表达式?语句1:语句2;
		执行流程:
			条件运算符在执行时，首先对条件表达式进行求值。
			如果该值为true，则执行语句1，并返回执行结果
			如果该值为false，则执行语句2，并返回执行结果
		 -->
		<script type="text/javascript">
			var a = 100;
			var b = 101;
			var c = 102;
			// a > b ? alert("a大"):alert("b大");
			// 获取a和b中的最大值
			var max = a > b ? a : b;
			console.log(max);


			// 获取a,b,c中的最大值,这种写法不推荐使用，不方便阅读
			// max = a > b ? a > c ? a : c : b > c ? b : c;
			max = a > b ? (a > c ? a : c) : (b > c ? b : c);
			console.log(max);

			"" ? console.log("语句1"): console.log("语句2");
		</script>
	</body>
</html>
