<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		在JS中可以使用{}来为语句进行分组
			同一个{}中的语句要么都执行，要么都不执行
			一个{}中的语句我们称为代码块
			代码块后边不需要再写;了
		JS中的代码块，只具有分组的作用，没有其他的用途
		 -->
		<script type="text/javascript">
			{
				var a = 1;
			} {
				console.log(a);
				alert(a);
				document.write(a);
			}
		</script>
	</body>
</html>
