<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
		!非
			所谓非运算就是队一个布尔值进行取反操作
			 对布尔值进行取反，先转换为布尔值 再进行取反
			 可以为一个任意数据类型取两次反，来将其转换为布尔类型
			  作用和Boolean()函数一样
			 var a = 10;
			 console.log("a = " + a);
			 console.log(typeof a);
			 a = !a;
			 console.log("a = " + a);
			 console.log(typeof a);
			*/
			/*
		&&与  (与找false)
			只要有一个值为false，结果就返回为false
			两边都是true 返回 true
			
			js中的与属于"短路"的与,如果第一个值为false，则不会再看第二个
			// 第一个值为true 会检查第二个值
			// 第一个值为false 会检查第二个值
			// true && console.log("result");
			
			*/
			/* 
		||或 (或找true)
			只要有一个值为true，结果就返回为true
			两边都是false 返回 false
		
		// result = true || false;
		// console.log(result);
		   */
		  
		  
		  result = true || true && false;
		  console.log(result);
		</script>
	</body>
</html>
