<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- = 
		可以将符号右侧的值赋值给符号左侧的变量
		+=
		a += 5 等价于 a = a + 5
		-=
		a -= 5 等价于 a = a - 5
		
		逻辑非 ! >算术 > 逻辑与 &&、逻辑或 || > 赋值=
		-->
		
		<script type="text/javascript">
			var a = 10;
			var b = 20;
			var c = 0;
			c += a + b;
			console.log(c);
		</script>
		
	</body>
</html>
