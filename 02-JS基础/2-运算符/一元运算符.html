<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 一元运算符 只需要一个操作数 
		例：
		+	正号
				正号不会对数字产生任何影响
				对于非number类型的值 会转换为number值 
				可以对一个其他数据类型使用+，来将其转换为number
				它的原理和Number()函数一样
					
		-	负号
				负号可以对数字进行负号的取反
				
				
		-->

		<script type="text/javascript">
			var a = "-1";
			console.log(a)

			a = +a;
			console.log(a);
			console.log(typeof a)

			console.log();

			a = -a;
			console.log("a = " + a);
			console.log(typeof a)

			console.log();
		</script>
	</body>

</html>
