<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				&& || 非布尔值的情况
				
				
					会先将其转换为布尔值，然后再运算，并且返回-原值-
					
					
					&&与运算	
							如果第一个值为true 则返回后边的
							如果第一个值为false 则返回前面的
							 
					||或运算
							如果第一个值为true，则第一个返回值
							如果第一个值为false，则直接返回第二个值
			*/
			var a = 0;
			// console.log(typeof a);
			console.log(a); //true
			var b = 1;
			console.log(b); //false


			var result = a && b || true;
			console.log(result);
		</script>
	</body>
</html>
