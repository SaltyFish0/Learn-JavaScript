	<body>
		<script type="text/javascript">
			var arr = ["孙悟空", "猪八戒", "沙和尚"];
			/* 
			 push()
				该方法可以向数组的末尾添加一个或多个元素，并返回数组的长度
				可以将要添加的元素作为方法的参数传递
					这样元素将会自动添加到数组的末尾
				该方法会将数组新的长度作为返回值返回
			pop()
				该方法可以删除数组的最后一个元素
				该方法会将被删除的元素做为返回值返回
			unshift()
				向数组开头添加一个或多个元素,并返回数组长度 
				向前面插入元素以后，其他的元素的索引会依次调整
			shift()
				该方法可以删除数组的第一个元素，并将删除的元素作为返回值返回
			 */
