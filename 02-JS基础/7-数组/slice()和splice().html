<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白龙马"];
			/* 
			 slice() 
				可以用来从数组提取指定元素,该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
				参数:
					参数1.截取开始的位置的索引,包含开始索引
					参数2.截取结束的位置的索引,不包括结束索引
						参数二可以省略，此时会提前从开始索引往后所有元素
						参数二也可以为负数，此时会从后往前计算 -1倒数第一个;-2第二个;以此类推
			 */
			console.log(arr);
			var result = arr.slice(0, -1);
			console.log("新值为 " + result);
			/* 
			splice()
				删除;替换;添加 指定元素 
				使用splice()会影响到原数组，会将指定元素从原数组中删除(不需要封装到新数组)
				并将被删除的元素作为返回值返回 
				参数:
					参数1：开始位置索引
					参数2：删除的数量,可以为0，表示不删除元素
					参数3及以后的元素 表示传递新的元素，这些元素将会自动插入到开始位置索引后边
			 */
			var result = arr.splice(1, 0,"牛魔王","铁扇公主");
			console.log(arr);
			console.log(result);
		</script>
	</body>
</html>
