<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = ["孙悟空", "猪八戒", "沙和尚"];
			var arr2 = ["白骨精", "玉兔精", "蝎子精"];
			var arr3 = ["二郎神", "太上老君", "托塔李天王"];
			/* 
			concat()可以连接两个或多个数组(也可连接元素)，并将新的数组返回
				该方法不会对原数组产生影响
			join()
				该方法可以将数组转换为字符串
				该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
				在参数中可以指定一个参数，这个参数会成为数组的连接符
					如果不指定连接符，则直接使用","(逗号)
			reverse()
				该方法用来反转数组(前面的去后边，后边的去前边)
				#该方法会对原数组产生影响
			sort()
				可以对数组中的元素进行排序,默认会按照Unicode编码进行排序
				#该方法会对原数组产生影响
			 */
			var result1 = arr1.concat(arr2, arr3, "牛魔王", "铁扇公主");
			console.log(arr1);
			console.log(arr2);
			console.log(result1);

			var result2 = arr1.join(1);
			console.log(result2);

			arr1.reverse();
			console.log(arr1);
			// 即使使用纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
			// 所以对数字排序时，可能会得到错误的结果
			// 但我们可以自己来指定排序的规则
			// 我们可以在sort()中添加一个回调函数，来指定排序规则 
			// 		回调函数中需要定义两个形参
			// 		浏览器会分别使用数组中的元素作为实参来调用回调函数
			// 		使用那个元素调用不确定，但是肯定的是数组中a一定在b前边
			// 浏览器会根据回调函数的返回值来决定元素的排序顺序
			// 		如果返回一个大于0的值，则元素会交换位置
			// 		如果返回一个小于0的值，则元素位置不变
			// 		如果返回一个0，则两个元素相等，则不交换位置
			// 		
			//  	如果需要升序排序，则返回a-b
			//  	如果需要降序排序，则返回b-a
			var arr = [5, 4, 3, 1, 3, 4, 5];
			// arr.sort(function(a,b){
			// 	// 如果前面大于后面
			// 	if(a > b){
			// 		return 1;
			// 	}else if(a < b){
			// 		return -1;
			// 	}else{
			// 		return 0;
			// 	}
			// });
			arr.sort(function(a, b) {
				// 升序排列
				return a - b;
			});
			console.log(arr);
		</script>
	</body>
</html>
