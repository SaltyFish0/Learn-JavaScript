<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 2, 2, 2, 3, 4, 7, 6, 7];
			for (var i = 0; i < arr.length; i++) {
				// console.log(i);
				for (var j = i + 1; j < arr.length; j++) {
					if (arr[i] == arr[j]) {
						arr.splice(j, 1);
						j--;
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
