<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			Person.prototype.toString = function() {
				return this.name + " " + this.age + " " + this.gender + "丨";
			}
			var per1 = new Person("孙悟空", 18, "男")
			var per2 = new Person("猪八戒", 28, "男")
			var per3 = new Person("沙和尚", 38, "男")
			var per4 = new Person("白龙马", 17, "男")
			var per5 = new Person("唐僧", 48, "男")
			/* 将person对象放入到一个数组中 */
			var perArr = [per1, per2, per3, per4, per5];
			/* 
			创建一个函数，可以将perArr中满18岁的Person提取出来
			 然后封装到一个新的数组并返回
			 arr 形参-要提取信息的数组
			 */
			function getAdult(arr) {
				var newArr = [];
				// 遍历arr，获取perArr中的对象
				for (var i = 0; i < arr.length; i++) {
					if (arr[i].age >= 18) {
						newArr.push(arr[i]);
					}
				}
				// 判断Person对象中的age是否大于等于18
				// 如果大于就添加到newArr中
				return newArr;
			}
			var result = getAdult(perArr);
			console.log(result);
			var result1 = result.toString();
			console.log(result1);
		</script>
	</body>
</html>
