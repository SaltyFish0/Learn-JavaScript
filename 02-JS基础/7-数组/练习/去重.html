<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建一个数组
			var arr = [1, 5, 3, 3, 3, 3, 3, 3, 3, 3, 4, 5, 6, 1, 2];
			// console.log(arr.length);


			for (var i = 0; i < arr.length; i++) {
				// 获取当前元素后的所有元素
				for (var j = i + 1; j < arr.length; j++) {
					// 判断两个元素是否相等
					if (arr[i] == arr[j]) {
						// 如果相等则证明出现重复的元素，则删除对应的j元素
						arr.splice(j, 1);
						// 当删除了j所在的元素以后。后边的元素会自动补位，补位的元素不会再进行比较，所以我们要再比较一次j所在的元素
						// 使j自减，再比一次
						j--;
					}
				}
			}

			console.log(arr);
		</script>
	</body>
</html>
