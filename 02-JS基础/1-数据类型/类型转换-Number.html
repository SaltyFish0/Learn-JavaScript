<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var xy1 = "123";
			console.log(xy1)
			console.log(typeof xy1)
			// Number()函数
			xy1 = Number(xy1)
			console.log(typeof xy1)
			
			console.log( )
			
			var xy2 = "520px";
			console.log(xy2);
			console.log(typeof xy2);
			// parseInt()
				// parseInt()可以将字符串中有效的整数内容取出来，然后转换为Number
				// 如果对非String类型使用,会先转换为String,再进行操作
			xy2 = parseInt(xy2);
			console.log(xy2);
			console.log(typeof xy2);
			
			console.log( )
			
			var xy3 = "1.234px";
			console.log(xy3);
			console.log(typeof xy3);
			// parseFloat()可以将字符串中有效的小数内容取出来，然后转换为Number
				// parseFloat() 小数
			xy3 = parseFloat(xy3);
			console.log(xy3);
			console.log(typeof xy3);
		</script>
	</body>
</html>
