<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = undefined;
			console.log(a);
			console.log(typeof a);
			// Boolean()
			// 数字 ---> 布尔
			// 除了0和NaN为false 其它都是true

			// 字符串--> 布尔
			// 除了空串为false 其它都是true

			// null和undefined都会转换为false

			console.log(Boolean(a));
		</script>
	</body>
</html>
