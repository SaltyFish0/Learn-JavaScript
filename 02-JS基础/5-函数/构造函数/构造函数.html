<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
		 创建一个构造函数，专门来创建Person对象
		 构造函数就是一个普通的函数，创建方式和普通的没有区别
		 不同的是构造函数习惯上首字母大写
		 
		 构造函数和普通函数的区别就是调用方式不同
		 普通函数是直接调用，构造函数需要使用new关键字来调用
			
		构造函数执行流程
			1.立刻创建一个新的对象
			2.将新建的对象设置为函数中的this,
			在构造函数中可以使用this来引用新建的对象
			3.逐行执行函数中的代码(只有这一步是我们做的)
			4.将新建的对象作为返回值返回
			
		 */
			function Person(name, age, gender) {
				// 在构造函数中可以使用this来引用新建的对象
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.sayName = function() {
					console.log(this.name);
				};
				console.log(this);
				console.log();
			}

			function Dog(name, age, gender) {

			}
			// 使用同一类构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
			// 我们将通过一个构造函数创建的对象称为该类的实例
			var per1 = new Person("孙悟空", 18, "男");
			var per2 = new Person("沙和尚", 19, "男");
			var dog = new Dog();
			console.log(per1);
			console.log(per2);
			console.log(dog);
			// 使用instanceof可以检查一个对象是否是一个类的实例
			// 所有对象都是Object的后代
			// 	任何对象和Object做instanceof监察时，都会返回true
			// 语法
			// 	对象 instanceof 构造函数
			// 是返回true，反之
			console.log(dog instanceof Person);
		</script>
	</body>
</html>
