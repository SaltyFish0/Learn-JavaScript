<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			在Person构造函数中，为每一个对象都添加了一个sayName方法
			目前我们的方法是在构造函数内部创建的，构造函数每执行一次就会创建一次新的sayName方法
			也就是所有实例的sayName方法都是唯一的，10000次就会创建10000个新的方法，而10000个方法都是一模一样的
			这样会占用很大的内存空间
			这是完全没有必要的，完全可以使所有的对象共享同一个方法
			 */
			// function Person(name, age, gender) {
			// 	this.name = name;
			// 	this.age = age;
			// 	this.gender = gender;
			// 	this.sayName = function() {
			// 		console.log("Hello大家好" + this.name);
			// 	}
			// }
			function Person(name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
				//添加方法
				this.sayName = fun;
			}
			// 将sayName方法在全局作用域中定义
			
			
			// 但是还有问题，将函数定义在全局作用域，污染了全局作用域的命名空间
			// 而且定义在全局作用域中也很不安全
			function fun() {
				console.log("Hello大家好" + this.name);
			}
			var per1 = new Person("孙悟空", 18, "男");
			var per2 = new Person("猪八戒", 28, "男");
			per1.sayName();
			per2.sayName();
			console.log(per1);
			console.log(per2);
			
			console.log(per1.sayName == per2.sayName);//true
		</script>
	</body>
</html>
