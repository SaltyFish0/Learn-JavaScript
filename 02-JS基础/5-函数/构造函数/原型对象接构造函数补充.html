<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
		 原型prototype
		 
		 我们所创建的每一个函数，解析器都会向函数中添加一个prototype属性 
			这个属性对应着一个对象，这个对象对应的就是原型对象
		如果函数作为普通函数调用时prototype没有任何作用
		但当函数以构造函数形式调用时，它所创建的对象都会有一个隐含的属性
			指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
			
		原型对象相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
			我们可以将对象中公用的内容，统一设置到原型对象中。
			
		当我们访问对象的一个属性或方法时，会先在对象自身中寻找，如果有则直接使用，没有则会
		去原型对象中寻找，找到直接使用
		
		
		以后创建构造函数时，可以将对象共有的属性统一添加到原型对象中
		这样即不用为每一个对象添加，也不会影响全局作用域，就可以使每一个对象都具有这些的属性和方法
		 */
			// function Person() {

			// }
			function MyClass() {

			}
			var mc1 = new MyClass();
			// 向mc1中添加name属性
			mc1.name = "咸鱼"
			var mc2 = new MyClass();
			// 当我们访问对象的一个属性或方法时，会先在对象自身中寻找，如果有则直接使用，没有则会
			// 去原型对象中寻找，找到直接使用
			// 向原型对象中添加属性name
			MyClass.prototype.name = "董文杰";
			// 向原型对象中添加方法
			MyClass.prototype.sayHello = function(){
				alert("Hello")
			};
			console.log(MyClass.prototype);
			console.log(mc1.name); //返回咸鱼
			console.log(mc2.name); //返回董文杰 
			mc2.sayHello(); //返回董文杰
		</script>
	</body>
</html>
