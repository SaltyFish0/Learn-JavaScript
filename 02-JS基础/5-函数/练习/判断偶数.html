<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 定义一个函数，判断一个数字是否是偶数 如果是返回true 反之返回false -->
		<script type="text/javascript">
			function isOu(num) {
				// 直接返回结果，没有必要if判断
				return num % 2 == 0;
			}
			var result = isOu(14);
			console.log(result);
		</script>
	</body>
</html>
