<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// 立即执行函数
		// 语法(函数体)();
		// 立即执行函数往往只会执行一次
			(function() {
				console.log("我是一个匿名函数");
			})();
			(function(a,b) {
				console.log(a + b);
			})(123,456);
		</script>
	</body>
</html>
