<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 定义一个求两个数和的函数
		 可以在函数的()中指定一个或多个形参(形式参数)
		 多个形参之间使用,隔开,声明形参就相等于在函数内部声明了对应的变量但不并不赋值。
		 -->
		<script type="text/javascript">
			function sum(a, b) {
				console.log("a = " + a);
				console.log("b = " + b);
				console.log(a + b);

			}

			// 在调用函数时，可以在()中指定实参(实际参数)
			// 函数的实参可以是任意的数据类型
			// 实参将会赋值给函数中对应的形参
			sum(1, 2);

			// 调用函数时解析器不会检查实参的类型,所以要注意，是否有可能接收到非法的参数，如果有可能则需要对参数进行类型的检查
			sum(false, false);
			sum(true, true);
			sum("hello", true);

			// 调用函数时，解析器也不会检查实参的数量
			// 多余的实参不会被赋值
			// 如果实参的数量少于形参的数量，则没有对应的形参返回undefined

			sum(123, 456, "hello", true);
			sum(123);
		</script>
	</body>
</html>
