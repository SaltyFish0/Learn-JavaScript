<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- 
		函数
			函数也是一个对象
			函数中可以封装保存一些功能(代码)，在需要时可以执行这些功能(代码)
			函数中可以保存一些代码在需要的时候调用
			使用typeof检查一个函数对象时，会返回function
		 -->
		<script type="text/javascript">
			// 创建一个函数对象
			// 可以将封装的代码以字符串的形式传递给构造函数
			// var fun = new Function("console.log('这是我的第亿个函数');");
			// 使用函数声明来创建一个函数
			// 语法
			// function 函数名(形参1,形参2...形参N){
			// 	语句...
			// }
			function fun() {
				console.log('这是我的第亿个函数');
				document.write("(~~~~ >_< ~~~~)" + "</br>")
			}



			// 调用函数 语法：函数对象()
			// 当调用函数时 函数中封装的代码会按顺序执行
			// 函数对象
			console.log(fun);
			fun();
			fun();

			// 函数表达式创建函数
			// var 函数名 = function([形参1,形参2...形参N]){
			// 	语句...
			// }
			/*  */
			var fun1 = function(){
				console.log("我是匿名函数中封装的代码")
			}
			fun1();
		</script>
	</body>
</html>
