<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			setInterval(function(){
				console.log(1);
			},3000)
			
			/* 
			 setTimeout|延时调用
				延时调用指的是一个函数不马上执行，而是隔一段时间以后再执行，并只执行一次
				延时调用和定时调用实际上是可以互相代替的
			 */
			var timer = setTimeout(function(){
				console.log(2);
			},3000)
			// clearTimeout()关闭一个延时调用
			clearTimeout(timer);
		</script>
	</body>
</html>
