<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="count">

		</h1>
		<script type="text/javascript">
			/* 
			 setInterval()
				定时调用
				可以将一个函数，每隔一段时间执行一次
				 参数1：回调函数，该函数会每隔一段时间被调用一次
				 参数2：每次调用间隔的时间，单位是毫秒
				 
			方法返回值
				返回number类型的数据
				这个数字用来作为定时器的唯一标识
			 */

			var num = 1;
			var timer = setInterval(function() {
				// if (num <= 10) {
				count.innerHTML = num++;
				// }
				if (num == 11) {
					clearInterval(timer);
				}
			}, 300);
			console.log(timer);

			// clearInterval()
			// 	可以用来关闭一个定时器
			// 	参数1：定时器的标识，根据标识关闭响应的定时器
		</script>
	</body>
</html>
