<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				color: #000;
				width: 100vw;
				height: 100vh;
				background: #999;

			}

			#box1 {
				width: 100px;
				height: 100px;
				background: #0FF;
				position: absolute;
				left: 100px;
			}

			#box2 {
				width: 100px;
				height: 100px;
				background: #F00;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<!-- 点击按钮后box1向左移动 -->
		<button type="button" id="btn01" style="position: absolute;">← 左</button>
		<!-- 点击按钮后box2向左移动 -->
		<button type="button" id="btn02" style="position: absolute;left: 50px;">右 →</button>
		<button type="button" id="btn03" style="position: absolute;top: 50px;">box2</button>
		<div style="width: 0;height: 1000px;border: 1px solid;position: absolute;left: 100px;top: 0;"></div>
		<div style="width: 0;height: 1000px;border: 1px solid;position: absolute;left: 1100px;top: 0;"></div>
		<script src="tools.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			var btn01 = document.getElementById("btn01");
			var btn02 = document.getElementById("btn02");
			var btn03 = document.getElementById("btn03");
			// 左
			btn01.onclick = function() {
				move(box1, 100, 20, "left", function() {});
			}
			// 右
			btn02.onclick = function() {
				move(box1, 1000, 20, "left", function() {});
			}

			btn03.onclick = function() {
				move(box2, 500, 30, "top", function() {
					move(box2, 800, 30, "left", function() {
						move(box2, 300, 30, "width", function() {
							move(box2, 300, 30, "height", function() {

							});
						});
					});
				});
			}
		</script>
	</body>
</html>
