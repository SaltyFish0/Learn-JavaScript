<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				color: #000;
				width: 100vw;
				height: 100vh;
				background: #999;

			}

			#box1 {
				width: 100px;
				height: 100px;
				background: #0FF;
				position: absolute;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box1">

		</div>
		<!-- 点击按钮后box2向左移动 -->
		<button type="button" id="btn02" style="position: absolute;">← 左</button>
		<!-- 点击按钮后box1向右移动 -->
		<button type="button" id="btn01" style="position: absolute;left: 50px;">右 →</button>
		<div style="width: 0;height: 1000px;border: 1px solid;position: absolute;left: 100px;top: 0;" id="starting">
		</div>
		<div style="width: 0;height: 1000px;border: 1px solid;position: absolute;left: 1100px;top: 0;" id="end">

		</div>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var timer;
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function() {
				clearInterval(timer);
				// 终点距离
				var end = document.getElementById("end");
				end = parseInt(getStyle(end, "left"));


				timer = setInterval(function() {
					// box1旧距离
					var Olocation = parseInt(getStyle(box1, "left"));
					// box1新距离
					var Nlocation = Olocation + 20;

					box1.style.left = Nlocation + "px";
					if (Nlocation > (end - 110)) {
						clearInterval(timer);
					}
				}, 100)
			};

			var btn02 = document.getElementById("btn02");
			btn02.onclick = function() {
				clearInterval(timer);
				// 终点距离
				var starting = document.getElementById("starting");
				starting = parseInt(getStyle(starting, "left"));
				timer = setInterval(function() {
					// box1旧距离
					var Olocation = parseInt(getStyle(box1, "left"));
					// box1新距离
					var Nlocation = Olocation - 20;

					box1.style.left = Nlocation + "px";
					if (Nlocation < (starting + 10)) {
						clearInterval(timer);
					}
				}, 100)
			}

			function getStyle(obj, name) {
				return window.getComputedStyle ? getComputedStyle(obj, null)[name] : obj.currentStyle[name];
			};
		</script>
	</body>
</html>
