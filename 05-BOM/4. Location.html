<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<button type="button" id="btn01">点我</button>
		<script type="text/javascript">
			/* 
		 Location
			封装了当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
		 */

			// 如果直接打印location，则可以获取到地址栏的信息(当前页面的完整路径)
			console.log(location);
			// 如果将location属性修改为一个完整的路径，或相对路径
			// 	则我们页面会自动跳转到该路径，并生成历史记录
			location = "https://www.baidu.com/";

			// assign()
			// 	用来跳转到其他页面，作用和直接修改location一样
			// location.assign("https://www.baidu.com/");

			// reload()
			// location.reload();
			// 	用于重新加载当前页面，和刷新按钮一样
			// 	如果在方法中传递一个true作为参数，则会强制清空缓存刷新页面
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function(){
				location.reload(true);
			}
			
			
			// replace()
			// 	可以使用一个新的页面替换当前页面，调用完毕也会跳转页面，但不生成历史记录
			// location.replace("https://www.baidu.com/");
		</script>
	</body>
</html>
