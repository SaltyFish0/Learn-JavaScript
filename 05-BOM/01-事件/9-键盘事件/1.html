<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			

			#box1 {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>

		<div id="box1">

		</div>
		<input type="text" name="" id="" value="" />
		<script type="text/javascript">
			/* 
			 键盘事件
				onkeydown
					按键按下
					对于onkeydown来说，如果按着某个键不松手，则会一直触发
					当onkeydown连续触发时，第一次和第二次之间会间隔稍微长一点，其他的会非常快
						这种设计是为了防止误操作发生
					
				onkeyup
					按键松开
				键盘事件一般都会绑定给一些获取到焦点的对象 或 document
			 */
			var input = document.getElementsByTagName("input")[0];
			input.onkeydown = function(event) {
				event = event || window.event;
				// 使文本框中不能输入数字
				if (event.keyCode >= 48 && event.keyCode <= 57) {
					console.log("数字");
					return false;
				}



				// 在文本框中输入内容，属于onkeydown的默认行为
				// 如果onkeydown中取消了默认行为(return false)，则输入的内容不会出现在文本框内
				return true;
			}


			document.onkeydown = function(event) {
				event = event || window.event;
				/* 
				onkeydown
					keyCode
						可以通过keyCode获取按键编码
					key
						可以通过key获取按键信息
					ctrlKey
					altKey
					shiftKey
				 */
				// console.log(event);
				// console.log(event.keyCode);
				// console.log(event.key);
				// if (event.ctrlKey && event.key == "a") {
				// 	console.log("Ctrl和A同时被按下");
				// }
			}
			document.onkeyup = function() {
				// console.log("按键被松开");
			}
		</script>
	</body>
</html>
