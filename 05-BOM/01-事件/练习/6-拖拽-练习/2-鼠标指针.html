<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				color: #000;
			}

			#box1 {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
			}

			#box2 {
				width: 200px;
				height: 200px;
				background: yellow;
				position: absolute;

				left: 200px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box1">

		</div>
		<div id="box2">

		</div>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");


			box1.onmousedown = function(event) {
				var oL = event.clientX - box1.offsetLeft;
				var oT = event.clientY - box1.offsetTop;
				console.log("鼠标指针x坐标 " + event.clientX);
				console.log("box1的左侧偏移量 " + box1.offsetLeft);
				console.log(oL);
				console.log();
				console.log("鼠标指针y坐标 " + event.clientY);
				console.log("box1的上侧偏移量 " + box1.offsetTop);
				console.log(oT);
				document.onmousemove = function(event) {
					event = event || window.event;
					// console.log("onmousemove中鼠标指针x坐标 " + event.clientX);
					// console.log("onmousemove中鼠标指针y坐标 " + event.clientY);
					var x = event.clientX - oL;
					var y = event.clientY - oT;

					box1.style.left = x + "px";
					box1.style.top = y + "px";
				}
				document.onmouseup = function() {
					document.onmouseup = null;
					document.onmousemove = null;
				}
			}
		</script>
	</body>
</html>
