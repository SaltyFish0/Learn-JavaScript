<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				color: #000;
			}

			body {
				width: 100vw;
				height: 2000px;
				background: #999;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background: #F00;
			}
		</style>
	</head>
	<body>
		<div id="box1">

		</div>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			box1.style.position = "absolute";

			document.onmousemove = function(event) {
				// event = event || window.event;
				/* 
				 clientX
				 clientY
				 是用于获取可见窗口的坐标
					而div是根据坐标(页面定位)来的,所以使用client时,会出现窗口坐标和页面定位不一致的情况
					所以要统一定位
				
				var x = event.clientX;
				var y = event.clientY;
				 */

				/* 
				方案一：
				使用pageX pageY
				 pageX
				 pageY
					获取页面的坐标
				var x = event.pageX;
				var y = event.pageY;
				box1.style.left = x + "px";
				box1.style.top = y + "px";
				 */

				/* 
				方案二：
				 
				 */
				// 获取滚动条距离
				var scrollw = document.body.scrollTop || document.documentElement.scrollTop;
				var scrollh = document.body.scrollLeft || document.documentElement.scrollLeft;

				var x = event.clientX;
				var y = event.clientY;
				box1.style.top = y + scrollw + "px";
				box1.style.left = x + scrollh + "px";
			}
		</script>
	</body>
</html>
