<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				background: #ff0;
			}

			#s1 {
				background: #0ff;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function() {
				/* 
			事件的冒泡(Bubble)
				 所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
				 在开发中大部分情况，冒泡都是极其重要的;但如果不希望发生冒泡，可以通过事件对象来取消冒泡
				 */

				// 为s1绑定单击响应函数
				var s1 = document.getElementById("s1");
				s1.onclick = function(event) {
					event = event || window.event;
					console.log("s1");
					
					// 取消冒泡
					// 可以将事件对象cancelBubble设置为true，即可取消冒泡
					event.cancelBubble = true;
				}

				// 为box1绑定单击响应函数
				var box1 = document.getElementById("box1");
				box1.onclick = function() {
					console.log("box1");
					event.cancelBubble = true;
				}

				// 为body绑定单击响应函数
				document.body.onclick = function() {
					console.log("body");
				}

				
			}
		</script>
		<div id="box1">
			我是box1
			<span id="s1">我是span</span>
		</div>
	</body>
</html>
